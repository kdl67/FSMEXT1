<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project</title>
    <link href="https://unpkg.com/fundamental-styles@latest/dist/fundamental-styles.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h2 class="fd-title fd-title--h2" id="info">Project</h2>
    </div>
    <script src="https://unpkg.com/fsm-shell"></script>
    <script src="helpers.js"></script>
    <script>
      const { ShellSdk, SHELL_EVENTS } = FSMShell;
      if (!ShellSdk.isInsideShell()) {
        updateUI('Unable to reach shell eventAPI');
      } else {
        // Initialise ShellSDK to connect with parent shell library
        const shellSdk = ShellSdk.init(parent, '*');

        // Initialise the extension by requesting the fsm context
        shellSdk.emit(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, {
          clientIdentifier: 'project',
          auth: {
            response_type: 'token'  // request a user token within the context
          }
        });

        // Callback on fsm context response
        shellSdk.on(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, (event) => {

          const {
            cloudHost,
            account,
            company,
            user,
            auth
          } = JSON.parse(event);

          initializeRefreshTokenStrategy(shellSdk, auth);
         // updateUI("The project is 1F7C0EB08C374A028015F0C57EE1C667");
          updateUI(user);
          // Add a listener expecting activityID
           shellSdk.onViewState('activityID', async activityID => {

            // updateUI("Loading ...");
             let project = "1F7C0EB08C374A028015F0C57EE1C667";
             project = await getProject(cloudHost, account, company, activityID);

          //   updateUI(project ? `${activityID.project}` : `${project}`);
           });
  //         this.shellSdk.onViewState('selectedServiceCallId', (selectedServiceCallId => {
  // console.log(selectedServiceCallId); // -> "2081B33B672E4B69B44A902CB65CB6A0" or null
  // // use the public API from SAP Field Service Management to retrieve the activity object based on the id value
  //            updateUI(selectedServiceCallId);
//});
        });
      }
    </script>
  </body>
</html>
